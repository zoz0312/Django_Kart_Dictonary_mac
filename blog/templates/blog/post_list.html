
{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
	<div>
		<div class="title">
			<a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
		</div>
		<div class="date">
			{{post.published_date}}
		</div>
		<div class="content">
			{{post.text|linebreaksbr}}
		</div>
		<a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
	</div>
{% endfor %}
{% endblock %}
